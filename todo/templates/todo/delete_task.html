<!-- todo/templates/todo/delete_task.html -->
{% extends 'todo/base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete "{{ task.title }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'home' %}">Cancel</a>
{% endblock %}
